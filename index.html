<!DOCTYPE html>
<html lang="en" ng-app="appMain">
<head>
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="bower_components/gridism/gridism.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/github-markdown-css/github-markdown.css" />

	<!-- Base href needed for AngularJs $locationProvider.html5Mode -->

	<base href="/" />

	<title></title>

</head>
<body class="markdown-body">

	<div ng-controller="blogController" >
		
		<div class="grid">
			
			<div class="unit whole">
	
				<div>
					<img src="https://cdn.iocontent.com/api/v1.0/assets/nfm6dwvsmrd6uukgj3rzdugerc/20151113-091052578/tcm1/iocontent-blocks-logo-335-x-1149.png?max-height=80" alt="logo" />
				</div>
				<div>
					<hr />
					<p>A simple HTML, JS and CSS blog example running on I/O Content CMS API</p>
					<hr />
				</div>
			</div>
		</div>


		<div class="grid">
			
			<div class="unit three-quarters">
	
				<div><strong><a href="index.html">Home</a></strong> <span>/</span> <strong id="bread-crumb-current"></strong></div> 
				
				<h1 id="title-header"></h1>
			
				<p>Published: <span id="publish-date"></span></p>

				<div id="cms-content-place-holder"></div>
				
			</div>
			<div class="unit one-quarter">

				<strong>Recent articles</strong>
				
				<ul>
					<li ng-repeat="contentEntry in blog.contentEntryList">
						<a href="index.html?key={{contentEntry.key}}" ng-click="blog.loadSingleBlogEntry(contentEntry.key)" class="link">{{contentEntry.title}}</a> 
					</li>
				</ul>
				
			</div>
	
			
		</div>

	</div>

	<!-- i/o content api -->

	<script src="bower_components/io-content-js/dist/io-content.js"></script>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-touch/angular-touch.min.js"></script>
	
	<!-- angular app -->

	<script>

		// ToDo: 
		
		// Routing will allow each blog article to be navigable by
		// content key or similar.
		
		// Need mechanism for paging blog list for extremely long lists

		(function () {

			'use strict';
			
			angular
			
			.module('appMain', ['ng', 'ngRoute', 'ngTouch'])
			.config(['$locationProvider', function ($locationProvider) {
	
				// html5Mode required for querystring parameter search ($location)
	
				$locationProvider.html5Mode(true);
			}]);
		})();

		(function () {

			'use strict';

			angular.module('appMain')

				.controller('blogController', ['$scope', '$location', function ($scope, $location) {
					
					// Simple routing mechanism using Angulars location service
					
					var contentKey = $location.search().key; 

					// Set up I/O Content ContentClient and configure sub account and 
					// content type.

					var contentClient = new ContentClient();

					contentClient.contentClientBaseParameters.subAccountKey = 'nl7bwlc4txh2uvw3s6h4gcclgb';
					contentClient.contentClientBaseParameters.contentType = 'blog-article';

					$scope.blog = {

						contentEntryList: [],
						
						loadSingleBlogEntry: function (contentKey) {

							console.log('load')

							// Load full content for a single blog article

							var apiCallBack = function (responseJson) {

								var responseObj = JSON.parse(responseJson);

								// In JS api, an array of content objects is always returned, even
								// where the query would always limit the result set to a single content entity

								document.title = responseObj[0].title;

								document.getElementById('bread-crumb-current').innerHTML = responseObj[0].title;
								document.getElementById('title-header').innerHTML = responseObj[0].title;
								document.getElementById('publish-date').innerHTML = responseObj[0].publicPublishDate;
								document.getElementById('cms-content-place-holder').innerHTML = responseObj[0].content;
							}
							
							var query = 'key.equals=' + contentKey + '&markdownToHtml=true';

							contentClient.get(query, apiCallBack);
						},
						loadContentEntryList: function() {
							
							// Load a list of blog artciles to allow user to navigate
							
							var blog = this;
							
							var apiCallBack = function (responseJson) {

								blog.contentEntryList = JSON.parse(responseJson); // [] of content entries
								
								var loadKey = contentKey != null ? contentKey : blog.contentEntryList[0].key;
								
								$scope.blog.loadSingleBlogEntry(loadKey);
								
								$scope.$apply();
							}
							
							// Since we are simply pulling all articles for purpose of creating side nav, 
							// only need to specify.
							
							var query = 'orderByDescending=publicPublishDate&limit=20';

							contentClient.get(query, apiCallBack);
						}
					}

					$scope.blog.loadContentEntryList();
				}]);

		})();


	</script>
</body>
